    <script>
        // –õ–û–ì–ò–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø –¢–û–ö–ï–ù–ê
        async function addTokenToWallet() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å—Ç—å –ª–∏ –∫–æ—à–µ–ª–µ–∫?
            if (typeof window.ethereum === 'undefined') {
                return alert('Wallet not found! Open this page inside MetaMask or Trust Wallet App.');
            }

            try {
                // –®–∞–≥ 1: –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                // –®–∞–≥ 2: –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –¥–æ–±–∞–≤–∏—Ç—å —Ç–æ–∫–µ–Ω
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x5F9016b380782bd98D2C7893e5b2E39e95Dd1378',
                            symbol: 'CRED',
                            decimals: 18,
                            image: 'https://raw.githubusercontent.com/Qendl/Galactic-Credit-Standard/main/logo.png',
                        },
                    },
                });
            } catch (error) {
                console.log("User cancelled or error:", error);
            }
        }

        // –§–£–ù–ö–¶–ò–Ø –ö–û–ü–ò–†–û–í–ê–ù–ò–Ø
