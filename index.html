<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Credit Standard (CRED)</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Qendl/Galactic-Credit-Standard/main/icon_32.png">
    <style>
        body { background-color: #0b0b0f; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px 20px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; }
        .logo { width: 140px; height: 140px; margin-bottom: 25px; border-radius: 50%; box-shadow: 0 0 35px rgba(160, 100, 255, 0.4); transition: transform 0.5s; }
        .logo:hover { transform: rotate(10deg) scale(1.05); }
        h1 { margin: 10px 0 5px; font-weight: 600; font-size: 28px; background: -webkit-linear-gradient(#fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h3 { margin-top: 0; color: #8e8e93; font-weight: 400; font-size: 16px; margin-bottom: 35px; }
        
        .btn { display: flex; align-items: center; justify-content: center; width: 100%; max-width: 320px; padding: 16px; margin: 12px auto; border-radius: 16px; text-decoration: none; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; border: none; box-sizing: border-box; }
        
        .btn-gold { background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%); color: #000; box-shadow: 0 4px 15px rgba(253, 185, 49, 0.3); }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(253, 185, 49, 0.5); }
        
        .btn-dark { background: #1c1c1e; color: #fff; border: 1px solid #333; }
        .btn-dark:hover { background: #2c2c2e; border-color: #555; }

        .contract-box { background: #151518; padding: 15px; border-radius: 12px; margin-top: 40px; border: 1px dashed #333; font-size: 13px; color: #888; cursor: pointer; }
        .contract-box:active { background: #222; }
        .address { font-family: monospace; color: #bbb; word-break: break-all; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Qendl/Galactic-Credit-Standard/main/logo.png" class="logo" alt="CRED Logo">
        <h1>Galactic Credit Standard</h1>
        <h3>Official Payment Ecosystem</h3>

        <button onclick="fullConnect()" class="btn btn-gold">
            ü¶ä Connect & Add CRED
        </button>

        <a href="https://app.uniswap.org/explore/tokens/polygon/0x5f9016b380782bd98d2c7893e5b2e39e95dd1378" target="_blank" class="btn btn-dark">
            ü¶Ñ Buy on Uniswap
        </a>
        <a href="https://dexscreener.com/polygon/0x5f9016b380782bd98d2c7893e5b2e39e95dd1378" target="_blank" class="btn btn-dark">
            üìà Live Chart
        </a>

        <div class="contract-box" onclick="copyAddress()">
            <span>Tap to copy Contract Address:</span>
            <div class="address">0x5F9016b380782bd98D2C7893e5b2E39e95Dd1378</div>
        </div>
    </div>

    <script>
        async function fullConnect() {
            if (typeof window.ethereum === 'undefined') {
                alert('Wallet not found! Please open this in Trust Wallet Browser or MetaMask.');
                return;
            }

            try {
                // 1. –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ—Å–∏–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è (–µ—Å–ª–∏ –µ—â–µ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã)
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                // 2. –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ Polygon (Chain ID 137 = 0x89)
                // –ï—Å–ª–∏ –º—ã –≤ –¥—Ä—É–≥–æ–π —Å–µ—Ç–∏ - —Ç–æ–∫–µ–Ω –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ–ª—å–∑—è
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x89' }], // Hex for 137
                    });
                } catch (switchError) {
                    // –ï—Å–ª–∏ —Å–µ—Ç–∏ Polygon –Ω–µ—Ç –≤ –∫–æ—à–µ–ª—å–∫–µ (—Ä–µ–¥–∫–æ, –Ω–æ –±—ã–≤–∞–µ—Ç), –ø—Ä–æ–±—É–µ–º –¥–æ–±–∞–≤–∏—Ç—å –µ—ë
                    if (switchError.code === 4902) {
                         alert('Please add Polygon Network to your wallet manually first.');
                         return;
                    }
                }

                // 3. –¢–æ–ª—å–∫–æ —Ç–µ–ø–µ—Ä—å –¥–æ–±–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x5F9016b380782bd98D2C7893e5b2E39e95Dd1378',
                            symbol: 'CRED',
                            decimals: 18,
                            image: 'https://raw.githubusercontent.com/Qendl/Galactic-Credit-Standard/main/logo.png',
                        },
                    },
                });
            } catch (error) {
                console.error(error);
                alert('Operation failed. Check if your wallet is unlocked.');
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText('0x5F9016b380782bd98D2C7893e5b2E39e95Dd1378');
            alert('Contract Copied!');
        }
    </script>
</body>
</html>
