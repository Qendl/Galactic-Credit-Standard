<body>

    <div class="container">

        <!-- –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ -->
        <div class="contract-box" onclick="copyAddress()">
            <span>Tap to copy Contract Address:</span>

    <!-- –°–∫—Ä–∏–ø—Ç (Logic) -->
    <script>
        async function simpleAdd() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ª–∏ –∫–æ—à–µ–ª–µ–∫
            if (typeof window.ethereum === 'undefined') {
                alert('Wallet not found! Please use Trust Wallet or MetaMask browser.');
                return;
            }

            try {
                // 1. –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∞–∫–∫–∞—É–Ω—Ç—É
                await window.ethereum.request({ method: 'eth_requestAccounts' });

                // 2. –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x5F9016b380782bd98D2C7893e5b2E39e95Dd1378',
                            symbol: 'CRED',
                            decimals: 18,
                            image: 'https://raw.githubusercontent.com/Qendl/Galactic-Credit-Standard/main/logo.png',
                        },
                    },
                });
            } catch (error) {
                // –ï—Å–ª–∏ –≤–æ–∑–Ω–∏–∫–ª–∞ –æ—à–∏–±–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —é–∑–µ—Ä –æ—Ç–∫–ª–æ–Ω–∏–ª –∏–ª–∏ —Ç–æ–∫–µ–Ω —É–∂–µ –µ—Å—Ç—å)
                // –ú—ã –ø—Ä–æ—Å—Ç–æ –ø–∏—à–µ–º —ç—Ç–æ –≤ –∫–æ–Ω—Å–æ–ª—å, —á—Ç–æ–±—ã –Ω–µ –ø—É–≥–∞—Ç—å —é–∑–µ—Ä–∞ –≤—Å–ø–ª—ã–≤–∞—é—â–∏–º–∏ –æ–∫–Ω–∞–º–∏
                console.log("Action cancelled or token already added.", error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
        function copyAddress() {
            navigator.clipboard.writeText('0x5F9016b380782bd98D2C7893e5b2E39e95Dd1378').then(function() {
                alert('Contract Address Copied!');
            }, function(err) {
                console.error('Async: Could not copy text: ', err);
            });
        }
    </script>
