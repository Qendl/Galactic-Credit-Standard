<!DOCTYPE html>

    <style>
        /* === 1. BASIC STYLES (PURE BLACK) === */
        body { 
            background-color: #000000; 
            color: #ffffff;

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header { padding: 40px 20px 20px; }
        
        .logo { 
            width: 85px; height: 85px; 
            border-radius: 50%; 
            box-shadow: 0 0 60px rgba(100, 100, 255, 0.25);
            margin-bottom: 15px;
        }
        
        h2 { font-weight: 800; font-size: 26px; margin: 0; letter-spacing: -0.5px; }
        
        /* –ö–ù–û–ü–ö–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø */
        w3m-button {
            margin-top: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        /* –í–ö–õ–ê–î–ö–ò */
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* QR –ö–ê–†–¢–û–ß–ö–ê */
        .qr-card {
            background: #fff;
            padding: 12px;
            border-radius: 18px;
            width: 180px;
            height: 180px;
            margin: 10px auto 20px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.05);
        }
        .qr-card img { width: 100%; display: block; }

        /* –°–ü–ò–°–û–ö –î–ï–ô–°–¢–í–ò–ô */
        .action-list { 
            background: #111; 
            border-radius: 16px; 
            overflow: hidden; 
            border: 1px solid #222;
            text-align: left;
        }
        
        .action-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: 0.2s;
        }
        .action-item:last-child { border-bottom: none; }
        .action-item:active { background: #222; }
        
        .icon { font-size: 18px; margin-right: 15px; width: 24px; text-align: center; }
        .label { font-size: 16px; font-weight: 500; flex-grow: 1; }
        .arrow { color: #444; font-weight: bold; font-size: 14px; }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid #222;
            display: flex; justify-content: space-around;
            padding: 12px 0 35px; /* –î–ª—è iPhone Home Bar */
            z-index: 1000;
        }
        .nav-btn {
            background: none; border: none; color: #555;
            font-size: 10px; font-weight: 600;
            display: flex; flex-direction: column; align-items: center;
            width: 33%;
        }
        .nav-btn.active { color: #fff; }
        .nav-btn span.icon { font-size: 22px; margin-bottom: 4px; }

        .contract-addr { 
            font-family: monospace; color: #444; 
            font-size: 11px; margin-top: 20px; 
            word-break: break-all; cursor: pointer; 
        }

    </style>

</head>

        function switchTab(tabId, navBtn) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));

            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ
            document.getElementById(tabId).classList.add('active');
            navBtn.classList.add('active');
        }
